<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="#{html.login.pagetitle}">login form</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/bootstrap-theme.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{/css/style.css}" />
</head>
<body>
	<header>
		<div id="nav">
			<ul>
				<li><a th:href="@{/scores/add}" th:text="#{html.header.scoreaddpage}">add score page</a></li>
				<li><a th:href="@{/scores/}" th:text="#{html.header.managelistpage}">manage list page</a></li>
    		    <li><a th:href="@{/scores/view}" th:text="#{html.header.viewlistpage}">view list page</a></li> 
				<li sec:authorize="hasRole('ADMIN')"><a th:href="@{/users}" th:text="#{html.header.manageloginuser}">manage loginuser</a></li>
				<li sec:authorize="hasRole('ADMIN')"><a th:href="@{/databases}" th:text="#{html.header.managedatabase}">manage detabase</a></li>
				<li><a th:href="@{/logout}" th:text="#{html.header.logout}">logout</a></li>
			</ul>
		</div>
	</header>
	<div class="content">
	<h2 th:text="#{html.login.title}">Login Page</h2>
		<form class="form-horizontal" method="post"
			th:action="@{/loginprocess}">
			<div th:if="${param.error}" class="alert alert-danger">
				<p th:text="#{html.login.error.usernameorpasswd}">The user name or password is incorrect.</p>
			</div>
			<div th:if="${param.lockederror}" class="alert alert-danger">
				<p th:text="#{html.login.error.locked}">This account is currently locked.</p>			</div>
			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-4">
					<input type="text" class="form-control" name="username"
						placeholder="Username" required="required" autofocus="autofocus" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-4">
					<input type="password" class="form-control" name="password"
						placeholder="Password" required="required" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-4">
					<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{html.login.btn.login}">login</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
