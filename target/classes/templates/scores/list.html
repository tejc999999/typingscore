
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スコア一覧画面</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.mincss" th:href="@{/webjars/bootstrap/3.3.7/bootstrap-theme.min.css}" />
  </head>
  <body>
	<h2>■スコア一覧画面</h2>
	
	    <table class="table table-striped table-bordered table-responsive">
	    <tr>
	    <th class="col-sm-2">ユーザ名</th>
      	<th class="col-sm-2">スコア</th>
      	<th class="col-sm-2">入力時間（秒）</th>
      	<th class="col-sm-2">入力ミス（回）</th>
      	<th class="col-sm-2">日時</th>
      	<th class="col-sm-1"></th>
      	<th class="col-sm-1"></th>
	    </tr>
      <tr th:each="score : ${scores}">
      	
        <td th:text="${score.username}">user</td>
        <td th:text="${score.point}">0</td>
        <td th:text="${score.inputtime}">0</td>
        <td th:text="${score.misstype}">0</td>
        <td th:text="${#dates.format(score.committime,'yyyy/MM/dd k:mm:ss')}">yyyy/mm/dd-00:00:00</td>
        <td>
          <form th:action="@{/scores/edit}" method="post">
            <input type="submit" name="form" value="編集" />
            <input type="hidden" name="username" th:value="${score.username}"/>
            <input type="hidden" name="committime" th:value="${score.committime}"/>
          </form>
        </td>
        <td>
          <form th:action="@{/scores/delete}" method="post">
            <input type="submit" name="form" value="削除" />
            <input type="hidden" name="username" th:value="${score.username}"/>
            <input type="hidden" name="committime" th:value="${score.committime}"/>
          </form>
        </td>
      </tr>
    </table>
    <div>
	<form class="form-horizontal" th:action="@{/scores/add}" method="GET">
		<div class="form-group">
    	    <div class="col-sm-offset-1 col-sm-4">
		        <input class="btn btn-lg btn-primary btn-block" type="submit" name="form" value="登録" />
		    </div>
		</div>
    </form>
    </div>
    <div>
	<form class="form-horizontal" th:action="@{/scores/view}" method="GET">
		<div class="form-group">
    	    <div class="col-sm-offset-1 col-sm-4">
    		    <input class="btn btn-lg btn-primary btn-block" type="submit" name="form" value="表示用一覧画面" />
    		</div>
    	</div>
    </form>
    </div>
  </body>
</html>
